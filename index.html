<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced select</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<select class="visually-hidden" name="chapter" multiple>
  <option value="1">- Раздел 1</option>
  <option value="1.1" data-level="2">- Раздел 1.1</option>
  <option value="1.2" data-level="2">- Раздел 1.2</option>
  <option value="1.3" data-level="2">- Раздел 1.3</option>
  <option value="1.3.1" data-level="3">- Раздел 1.3.1</option>
  <option value="2">- Раздел 2</option>
  <option value="3">- Раздел 3</option>
</select>

<script src="main.js"></script>
</body>
</html>
